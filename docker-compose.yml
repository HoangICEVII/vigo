networks:
  backend:
  frontend:

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin

  vigodb:
    container_name: VigoDB
    image: mysql:8.0.35
    environment:
      - MYSQL_ROOT_PASSWORD=123456
    ports:
      - 8002:3306
    restart: always
    networks:
      - backend

  vigo:
    container_name: vigo-api
    image: ${DOCKER_REGISTRY-}vigo-api
    volumes:
      - vigo_volume:/app/volume/image
    build:
      context: .
      dockerfile: vigo/Dockerfile
    networks:
      - backend
    ports:
      - 2002:80
    restart: always
    environment:
      - DB_HOST=VigoDB
      - DB_PORT=3306
      - DB_NAME=vigodb
      - DB_USER=root
      - DB_PASSWORD=123456
      - ASPNETCORE_URLS=http://+:80

  vigo.admin:
    container_name: vigo-admin-api
    image: ${DOCKER_REGISTRY-}vigo-admin-api
    volumes:
      - vigo_volume:/app/volume/image
    build:
      context: .
      dockerfile: vigo.Admin/Dockerfile
    networks:
      - backend
    ports:
      - 2003:80
    restart: always
    environment:
      - DB_HOST=VigoDB
      - DB_PORT=3306
      - DB_NAME=vigo
      - DB_USER=root
      - DB_PASSWORD=123456
      - ASPNETCORE_URLS=http://+:80

volumes:
  vigo_volume:
    driver: local
    name: vigo_pro4_volume